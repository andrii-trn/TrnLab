<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Лабораторна робота №2</title>

  <link rel="stylesheet" href="lab2.css">

  <style>
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Лабораторна робота №2</h1>

<div class="layout">

  <nav class="sidebar">
    <ul>
      <li><a href="#home" class="active">Home</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </nav>

  <main class="content">

    <section id="home">
      <h2>Home</h2>
      <p style="border-left:4px solid green; padding-left:8px;">
        Це приклад <b>inline-стилю</b>.
      </p>
    </section>

    <section id="news">
      <h2>News</h2>
      <img src="https://via.placeholder.com/120"
           alt="demo"
           class="float-img">
      <p>
        Цей текст обтікає зображення завдяки <code>float: left</code>.
      </p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <div class="badge">POSITION</div>
      <p>Приклад абсолютного позиціювання.</p>
    </section>

    <section id="about">
      <h2>About</h2>
      <p>Тут демонструємо селектори та анімацію.</p>
      <button class="jump">Button</button>
    </section>

  </main>
</div>

</body>
</html>
